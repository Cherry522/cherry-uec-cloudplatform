#\u5b9a\u4e49\u65e5\u5fd7\u7ea7\u522b(error)\u548c\u8f93\u51fa\u7aef(\u4e24\u4e2a\u8f93\u51fa\u7aef\uff1astdOut,errorOut)
#\u65e5\u5fd7\u7ea7\u522b(\u8303\u56f4\u6392\u5e8f\uff0c\u5927\u8303\u56f4\u7684\u5305\u542b\u5c0f\u8303\u56f4\u7684)\uff1aOFF(\u4e0d\u6253\u51fa\u4efb\u4f55\u65e5\u5fd7) < FATAL(\u81f4\u547d\u7ea7\u522b) < ERROR(\u9519\u8bef\u7ea7\u522b\u65e5\u5fd7) < WARN(\u8b66\u544a) < INFO(\u4fe1\u606f) < DEBUG(\u8c03\u8bd5) < ALL(\u6240\u6709)
#stdOut\u548cerrorOut\u90fd\u662f\u540e\u9762\u5728key\u91cc\u8981\u7528\u5230\u7684\uff0c\u53ef\u4ee5\u968f\u4fbf\u53d6\u540d
log4j.rootLogger=INFO,stdOut,errorOut

#\u8f93\u51fa\u4fe1\u606f\u5230\u63a7\u5236\u53f0(\u5230\u9ed8\u8ba4\u7684\u65e5\u5fd7\u6587\u4ef6\uff0c\u6bd4\u5982tomcat\u7684${HOME}/logs/catalina.out)
log4j.appender.stdOut=org.apache.log4j.ConsoleAppender
#\u8be5\u65e5\u5fd7\u6587\u4ef6\u7684\u7f16\u7801
log4j.appender.stdOut.encoding=UTF-8
#\u65e5\u5fd7\u7684\u5e03\u5c40\u65b9\u5f0f-\u4f7f\u7528\u6a21\u5f0f\u5e03\u5c40
log4j.appender.stdOut.layout=org.apache.log4j.PatternLayout
#\u65e5\u5fd7\u7684\u5e03\u5c40\u65b9\u5f0f\uff0c\u8bbe\u7f6e\u8f6c\u6362\u6a21\u5f0f\uff0c\u9ed8\u8ba4\u683c\u5f0f\u4e3a\uff1a%r [%t] %p %c %x - %m%n
#%r:\u6beb\u79d2\u6570\uff1b%t:\u7ebf\u7a0b\u540d\u79f0\uff1b%p:\u65e5\u5fd7\u7ea7\u522b(ERROR\u3001INFO...)\uff1b%c:\u5305\u540d\uff1b%x:\u7ebf\u7a0b\u8bca\u65ad\u4e0a\u4e0b\u6587;%m:\u7ebf\u7a0b\u76f8\u5173\u7684\u6d88\u606f\uff1b%n\uff1a\u5b57\u7b26\u6216\u8005\u6362\u884c\u5206\u9694\u7b26
#%d:\u65e5\u671f\uff1b%p:\u65e5\u5fd7\u7ea7\u522b(ERROR\u3001INFO...)\uff1b%l:\u65e5\u5fd7\u8c03\u7528\u8005\u4f4d\u7f6e\u4fe1\u606f(\u54ea\u4e2a\u5305\u54ea\u4e2a\u7c7b\u4e0b\u7684\u54ea\u884c\u4ee3\u7801)\uff1b%m:\u7ebf\u7a0b\u76f8\u5173\u7684\u6d88\u606f(\u6bd4\u5982\u5982\u679c\u662f\u5f02\u5e38\u7684\u8bdd\uff0c\u8fd9\u4e2a\u4e00\u822c\u662f\u9519\u8bef\u4fe1\u606f)\uff1b%n:\u5b57\u7b26\u6216\u8005\u6362\u884c\u5206\u9694\u7b26
log4j.appender.stdOut.layout.ConversionPattern=%d %p %l - <%m>%n

#\u8f93\u51fa\u9519\u8bef\u65e5\u5fd7\u5230\u6307\u5b9a\u4f4d\u7f6e
#\u4ee5\u6bcf\u5929\u6eda\u52a8\u521b\u5efa\u4e00\u4e2a\u6587\u4ef6\u53e0\u52a0\u7684\u65b9\u5f0f\u8f93\u51fa\u65e5\u5fd7(\u6bd4\u5982\uff0c\u4eca\u5929\u662f12\u670821\u65e5\uff0c\u521b\u5efa\u4e00\u4e2a12\u670821\u65e5\u7684\u65e5\u5fd7\uff1b\u540d\u79f0\u662f12\u670822\u65e5\uff0c\u521b\u5efa\u4e00\u4e2a12\u670822\u65e5\u7684\u65e5\u5fd7\uff0c\u4ee5\u6b64\u7c7b\u63a8)
log4j.appender.errorOut=org.apache.log4j.DailyRollingFileAppender
#\u65e5\u5fd7\u7ea7\u522b\u4e0b\u9650(\u6bd4\u5982\uff0c\u5982\u679c\u503c\u662f\uff1ainfo\uff1a\u90a3\u4e48\u628aINFO\u3001WARN\u3001ERROR\u7ea7\u522b\u7684\u65e5\u5fd7\u90fd\u6253\u5370\u51fa\u6765)
log4j.appender.errorOut.Threshold=error
#\u8be5\u65e5\u5fd7\u6587\u4ef6\u7684\u7f16\u7801
log4j.appender.errorOut.encoding=UTF-8
#\u65e5\u5fd7\u7684\u5e03\u5c40\u65b9\u5f0f-\u4f7f\u7528\u7075\u6d3b\u5730\u6307\u5b9a\u5e03\u5c40\u6a21\u5f0f
log4j.appender.errorOut.layout=org.apache.log4j.PatternLayout
#\u65e5\u5fd7\u7684\u6a21\u5f0f\u5e03\u5c40\u7684\u683c\u5f0f
log4j.appender.errorOut.layout.ConversionPattern=%d %p %l <%m>%n
#
log4j.appender.errorOut.Append=true
#\u65e5\u5fd7\u540d\u79f0\u7684\u65e5\u671f\u683c\u5f0f(yyyy-MM-dd'.log'\u8868\u793a\u5728\u539f\u6765\u65e5\u5fd7\u540d\u79f0\u540e\u9762\u52a0\u4e0a\uff1a\u5e74-\u6708-\u65e5\u5fd7.log)
log4j.appender.errorOut.DatePattern=yyyy-MM-dd'.log'
#\u8bbe\u7f6e\u8f93\u51fa\u65e5\u5fd7\u7684\u57fa\u7840\u540d\u79f0,\u5176\u4e2d${catalina.base}\u662fJVM\u7cfb\u7edf\u53d8\u91cf\uff0cJVM\u5728\u542f\u52a8\u7684\u65f6\u5019\uff0c\u4f1a\u5c06\u73af\u5883\u53d8\u91cf\uff0c\u8f6c\u6362\u5230\u7cfb\u7edf\u5c5e\u6027\u91cc\u9762\u3002\u53ef\u4ee5\u901a\u8fc7System.getProperty("\u5c5e\u6027\u540d\u79f0")\u6765\u83b7\u53d6\u3002
#catalina.base\u548ccatalina.home\u5c31\u662f\u8fd0\u884ctomcat\u7684JVM\u5c5e\u6027\u4e4b\u4e00\uff0c\u4e00\u822c\u7531\u64cd\u4f5c\u7cfb\u7edf\u7684CATALINAL_BASE\u548cCATALINAL_HOME\u8f6c\u6362\u800c\u6765\u3002\u5177\u4f53\uff0c\u5982\u679c\u662ftomcat\u7684\u8bdd\uff0c\u53ef\u4ee5\u770b\u770btomcat/bin\u4e0b\u6709\u4e00\u4e2acatalina.bat\u6587\u4ef6\uff0c\u91cc\u9762\u6709\u5173\u4e8eCATALINA_HOME\u7b49\u7684\u914d\u7f6e
log4j.appender.errorOut.File=${catalina.base}/logs/infrastructure.log



